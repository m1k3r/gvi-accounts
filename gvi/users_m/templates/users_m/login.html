<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <script src="js/bootstrap.min.js"></script>
</head>
<body id="loginBody">
    <div class="container" >
        <div class="col-md-4 col-md-offset-4 login">
            <form class="form-singin" action="{% url 'users_m:user_login' %}" method="post">
                {% csrf_token %}
                <h2 class="form-singin-heading text-center">Log in</h2>
                {% if error %}
                    <div class="alert alert-danger" role="alert">{{ error }}</div>
                {% endif %}
                <label for="username" class="sr-only">Username</label>
                <input name="username" type="text" id="username" class="form-control" placeholder="Username" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
                <br>
            </form>
        </div>
    </div>
</body>
</html>
