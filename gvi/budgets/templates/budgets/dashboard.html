    <script>
        $(document).ready(function() {
            var max_fields      = 10; //maximum input boxes allowed
            var wrapper         = $(".input_fields_wrap"); //Fields wrapper
            var add_button      = $(".add_field_button"); //Add button ID

            var x = 1; //initlal text box count
            $(add_button).click(function(e){ //on add input button click
                e.preventDefault();

                x++; //text box increment
                $(wrapper).append('<div class="row" name="extra'+x+'" id="extra'+x+'">\
                        <div class="col-xs-5">\
                            <select class="form-control">\
                                {% for a in category %}\
                                    <option>{{ a.name }}</option>\
                                {% endfor %}\
                            </select>\
                        </div>\
                        <div class="col-xs-3">\
                            <input type="number" class="form-control" placeholder="Amount" style="margin-left:-30px">\
                        </div>\
                        <div class="col-xs-3">\
                            <select class="form-control" style="margin-left:-60px">\
                                {% for a in category %}\
                                    <option>{{ a.name }}</option>\
                                {% endfor %}\
                            </select>\
                        </div>\
                        <div class="col-xs-1 checkbox">\
                            <a href="#" class="remove_field" name="'+x+'"><span class="glyphicon glyphicon-remove"></span></a>\
                        </div>\
                        </div>\
                ')



            });

            $(wrapper).on("click",".remove_field", function(e){ //user click on remove text
                divName = '#extra'+$(this).attr('name');
                e.preventDefault();
                $(divName).remove();
                console.log(divName);
            })
        });
    </script>
