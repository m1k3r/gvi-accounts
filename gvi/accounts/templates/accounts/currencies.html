{% extends 'base_generic.html' %}

{% block menubar %}
    <p class="navbar-text"><button class="btn btn-default btn-sm glyphicon glyphicon-menu-left" type="button" ><a href="{% url 'accounts:index' %}" style="color: black; text-decoration: none;"> Accounts</a></button></p>
    <p class="navbar-text"><button data-toggle="modal" data-target="#modalAddCurrency" class="btn btn-default btn-sm glyphicon glyphicon-plus" type="button" > Add currency</button></p>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-5 col-md-offset-1" style="padding-bottom: 50px;">
            <h1>Currencies</h1>
        </div>

    </div>


    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <table class="table table-hover" id="bankAccounts">
                <tr>
                    <th>Currency</th>
                    <th>Contraction</th>
                    <th>Delete</th>
                </tr>

                <!-- For to fill info about each currency -->
                {% for c in currencies %}
                <tr id="{{ c.id }}">
                    <td hidden id="pk">{{ c.id }}</td>
                    <td>{{ c.name }}</td>
                    <td>{{ c.contraction }}</td>
                    <td><button class="glyphicon glyphicon-remove" id="btnDeleteCurrency" ></button></td>
                </tr>
                {% endfor %}

            <!-- ****************************************-->

            </table>
        </div>
    </div>
{% endblock %}
