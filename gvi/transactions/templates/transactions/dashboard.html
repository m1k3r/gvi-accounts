<!-- dashboard -->

{% extends "base_generic.html" %}

{% block menubar %}
    <p class="navbar-text"><button data-toggle="modal" data-target="#modalAddAccount" class="btn btn-default btn-sm glyphicon glyphicon-plus" type="button" > Add account</button></p>

{% endblock %}

{% block content %}

   <div class="row">
        <div class="col-xs-12">
            <h1>
                <div id="hubname">Pez Maya Balance</div>
            </h1>
            <h4>
                <div id="hubinfo">
                    <ul class="list-unstyled">
                        <li>Account: Pesos Santander 02342222341</li>
                        <li>Initial Budget: $15,000</li>
                        <li>Remaining Budget: $10,000</li>
                        <li>Total Expenses: $5,000</li>
                    </ul>
                </div>
            </h4>
        </div>
    </div>






    <div class="row">
        <div class="col-xs-8">
            <div class="col-xs-1">
                <label class="select-title">Enable</label>
            </div>
            <div class="col-xs-1">
                <label class="select-title">Category</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-8">
            <div class="col-xs-1 checkbox">
                <div class="pull-right">
                    <label class="select-title">
                        <input type="checkbox" value="">
                    </label>
                </div>
            </div>
            <div class="col-xs-11 pull-left">
                <div class="form-group">
                    <select class="form-control" id="categorySelection">
                        <option>Fuel</option>
                        <option>Food</option>
                        <option>Travel Expenses</option>
                    </select>
                </div>
            </div>
        </div>
    </div>









    <div class="row">
        <div class="col-xs-8">
            <div class="col-xs-1 col-xs-offset-1">
                <label class="select-title">Subcategory</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-8">
            <div class="col-xs-1 checkbox">
                <div class="pull-right">
                    <label class="select-title">
                        <input type="checkbox" value="">
                    </label>
                </div>
            </div>
            <div class="col-xs-11 pull-left">
                <div class="form-group">
                    <select class="form-control" id="subcategorySelection">
                        <option>Car Fuel</option>
                        <option>Boat Fuel</option>
                        <option>Compressor Fuel</option>
                    </select>
                </div>
            </div><!-- /.col-xs-4 -->
        </div>
    </div><!-- /.row -->



    <div class="row">
        <div class="col-xs-8">
            <div class="col-xs-1">
                <label class="select-title">From</label>
            </div>
            <div class="col-xs-1 col-xs-offset-7">
                <div class = "pull-left">
                    <label class="select-title select-title-offset" >To</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8">
            <div class="col-xs-4">
                <div class="form-inline">
                    <select class="form-control" id="fromMonth">
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                    </select>
                    <select class="form-control" id="fromYear">
                        <option>2012</option>
                        <option>2013</option>
                        <option>2014</option>
                        <option>2015</option>
                    </select>
                </div>
            </div>


            <div class="col-xs-4"><hr class="horizontal-separator"></div>

            <div class="col-xs-4">
                <div class="form-inline pull-right">
                    <select class="form-control" id="toMonth">
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                    </select>
                    <select class="form-control" id="toYear">
                        <option>2012</option>
                        <option>2013</option>
                        <option>2014</option>
                        <option>2015</option>
                    </select>
                </div>
            </div>

        </div>
        <button type="button" class="btn btn-info pull-left">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span> search
        </button>
    </div>
{% endblock %}
